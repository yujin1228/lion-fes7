<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jungle cinema</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="box content">
        <header>
            <h1>정글 시네마 영화 목록</h1>
            <!--구분선-->
            <nav>
                <ul class="movie-select">
                    <li><button>현재상영영화</button></li>
                    <li><button>개봉예정영화</button></li>
                    <li><button>박스오피스</button></li>
                </ul>
            </nav>
        </header>
        <main class="movie-wrap">
            <h2 class="a11y-hidden">현재 상영영화</h2>
            <article class="movie-card">
                <img class="movie-img" src="./img/poster-img1.png" alt="영화 포스터 이미지">        
                <div class="movie-info">
                    <h3>위니브 월드 : 새로운 시대</h3>
                    <ul class="movie-info-detail">
                        <li><span>개요</span>판타지</li>
                        <li class="movie-star-rate"><span>평점</span>9.05</li>
                        <li><span>개봉</span>2021.03.27</li>
                        <li><span>출연</span>라이캣,소울곰,개리씨</li>
                    </ul>
                </div>
                <div class="movie-btn">
                    <a class="ticketing-btn">예매하기</a>
                    <button class="teaser-btn">예고편</button>
                </div>               
            </article>
        </main>
    </section>
    <footer>
        <section class="content">
            <div class="top">
                <h2>Jungle Cinema</h2>
                <ul class="icon">
                    <li><img src="./img/icon-twitter.svg" alt="트위터 아이콘"></li>
                    <li><img src="./img/icon-instagram.svg" alt="인스타그램 아이콘"></li>
                    <li><img src="./img/icon-facebook.svg" alt="페이스북 아이콘"></li>
                </ul>
            </div>
            <!--구분선-->
            <div class="bottom">
                <ul>
                    <li><strong>(주) 정글 시네마</strong></li>
                    <li class="line"><strong>대표</strong> 라이언</li>
                    <li class="line"><strong>사업자 번호</strong>000-0000-0000</li>
                    <li class="line">광고 영화 및 비디오물 제작업</li>
                    <li class="line"><strong>주소</strong> 서울특별시</li>
                </ul>
                <strong>ⓒ The Jungle</strong>
            </div>
        </section>       
    </footer>
</body>
</html>
