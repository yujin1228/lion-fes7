<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <h1>
            <img src="./img/weniv-logo.svg" alt="weniv-logo">
        </h1>
        <h3>위니브를 더 즐겁고 편리하게 이용하세요.</h3>
        <button class="loginBtn">로그인</button>
    </section>
    <article class="login-modal">
        <div class="head">
            <h2>로그인 또는 회원가입</h2>
            <img src="./img/close.svg" alt="close-icon">
        </div>
        <div class="content">
            <h3>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h3>
            <form>
                <input type="id">
                <input type="password">
                <button class="loginBtn">로그인</button>
            </form>
        </div>
        <div class="social-login">
            <button id="google">
                <img src="./img/google-logo.svg" alt="google-logo">
                <p>구글 계정으로 로그인 </p>
            </button>
            <button id="faceBook">
                <img src="./img/google-logo.svg" alt="google-logo">
                <p>구글 계정으로 로그인 </p>
            </button>
            <button id="naver">
                <img src="./img/google-logo.svg" alt="google-logo">
                <p>구글 계정으로 로그인 </p>
            </button>
            <button id="kakao">
                <img src="./img/google-logo.svg" alt="google-logo">
                <p>구글 계정으로 로그인 </p>
            </button>
        </div>

    </article>
</body>
</html>
