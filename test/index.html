        //연습문제 1
        /*
        다음 값의 평균을 구하세요.
        다음 값의 분산을 구하세요.
        [10, 20, 30, 10, 20, 30, 40, 10]
        */

        let arr = [10, 20, 30, 10, 20, 30, 40, 10];

        let sum = 0;
        let average
        let variance

        arr.forEach(num => {
            sum += num;
        })

        average = sum/arr.length;
        sum = 0;

        arr.forEach(num => {
            sum += (num - average) ** 2
            // console.log(sum);
        })

        variance = sum/arr.length;
        console.log("값: " + arr);
        console.log("평균: " + average);
        console.log("분산: " + variance);
