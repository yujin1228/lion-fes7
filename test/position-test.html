<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .absolute {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            background-color: red;
        }

        .box2 {
            width: 10%;
            height: 10%;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="relative">
            <div class="box"></div>
        </div>
    </div>
    
    <div class="absolute">
        <div class="box2"></div>
    </div>
</body>
</html>
