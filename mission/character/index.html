<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 그린 호랑이 그림</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
</head>
    <div class="center">
        <div class="character">
            <!--귀-->
            <div class="ear">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <!--얼굴-->
            <div class="face-over">  
                <div class="face">
                <div class="tiger1"></div>
                <div class="tiger2">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="eye">  
                    <div class="left">
                        <div class="eye-border">
                            <div class="eye-in"></div>
                            <div class="eye-out"></div>
                        </div>
                        
                    </div>
                    <div class="right">
                        <div class="eye-border">
                            <div class="eye-in"></div>
                            <div class="eye-out"></div>
                        </div>
                    </div>
                </div>
                <div class="eye-cover">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <!--입-->
                <div class="mouth">
                    <div class="left"></div>
                    <div class="right"></div>    
                </div>
                <!--코-->
                <div class="nose"></div>
                <div class="tiger3">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            </div>
            <!--몸,다리-->
            <div class="body">
                <div class="left">
                    <div class="leg"></div>
                    <div class="body-right"></div>
                    
                </div>
                <div class="leg-right"></div>
            </div>
            <!--팔svg-->
            <svg class="arm-left"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="138.5px" height="196.5px">
            <path fill-rule="evenodd"  stroke="rgb(0, 0, 0)" stroke-width="3px" stroke-linecap="butt" stroke-linejoin="miter" fill="rgb(255, 255, 255)"
            d="M83.716,59.55 C83.716,59.55 86.336,13.280 56.13,4.697 C25.691,-3.885 -14.15,22.438 12.237,83.530 C38.490,144.623 74.101,171.387 86.375,178.693 C98.649,185.999 111.538,191.503 111.538,191.503 L133.399,156.748 C133.399,156.748 87.51,94.46 83.716,59.55 Z"/>
            </svg>
            <svg class="arm-right"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="115.5px" height="108.5px">
            <path fill-rule="evenodd"  stroke="rgb(0, 0, 0)" stroke-width="3px" stroke-linecap="butt" stroke-linejoin="miter" fill="rgb(255, 255, 255)"
            d="M48.823,15.220 C48.823,15.220 44.858,66.141 71.586,50.226 C98.314,34.310 127.992,71.909 98.41,93.829 C68.91,115.750 23.598,91.987 23.598,91.987 C23.598,91.987 -8.434,31.107 8.832,21.975 C26.100,12.843 33.517,18.745 30.365,7.236 C27.214,-4.273 48.823,15.220 48.823,15.220 Z"/>
            </svg>           
        </div>        
    </div>
    <div class="text">
        <h2>POWER</h2>
        <h1>유랑이</h1>
    </div>
    
    <!--배경 배치 요소들-->
    <div class="star-center">
        <div class="stars star1">
            <div></div><div></div>
        </div>
        <div class="stars star2">
            <div></div><div></div>
        </div>
        <div class="stars star3">
            <div></div><div></div>
        </div>
        <div class="stars star4">
            <div></div><div></div>
        </div>
        <div class="stars star5">
            <div></div><div></div>
        </div>
        <div class="stars star6">
            <div></div><div></div>
        </div>
    </div>
</body>
</html>
