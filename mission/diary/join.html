<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/common.css"> 
    <link rel="stylesheet" href="./css/join.css">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <section class="max-width">
            <h1>
                <a href="./login.html">
                    <img src="./img/logo.svg" alt="header_logo">
                </a>
            </h1>
            <a class="btn-login" href="./login.html">로그인</a>
        </section>
    </header>
    <main class="login max-width">
        <h2 class="main-title">
            <img src="./img/logo.svg" alt="logo">
            <strong>회원가입</strong>
        </h2>
        <!-- form method="post" -->
        <form class="form"> 
            <div>
                <label for="email">이메일</label>
                <input id="user-email" type="email" name="email"> 
            </div>
            <div>
                <label for="pw">비밀번호</label>
                <input id="user-pw" type="password" name="pw">
            </div>
            <div>
                <label for="user-name">닉네임</label>
                <input id="user-name" type="text" name="user-name">
            </div>
            <button type="submit">회원가입</button>
        </form>
    </main>
    <footer class="footer">
        <p>Copyright 2023.WENIV All rights reserved.</p> 
    </footer>
</body>
</html>
